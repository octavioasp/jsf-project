<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
    <p:importEnum type="com.octavio.jsfproject.model.enums.Turno" var="Turno" allSuffix="ALL_ENUM_VALUES"/>

    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean['estudante']['sobrenome']}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno eq 'MATUTINO'}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno eq Turno.MATUTINO}"/><br/>

    <!--ARRAYS-->

    <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[0]} #{estudanteRegistrarBean.nomesArray[1]}
                          #{estudanteRegistrarBean.nomesArray[2]}"/><br/>

    <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat><br/>

    <ui:repeat value="#{estudanteRegistrarBean.map.entrySet()}" var="mapa">
        <h:outputLabel value="#{mapa.key}"/>
    </ui:repeat>
</h:body>

</html>
